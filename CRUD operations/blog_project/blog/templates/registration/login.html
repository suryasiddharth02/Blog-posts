<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%); min-height: 100vh; margin: 0; font-family: 'Segoe UI', Arial, sans-serif; }
        .login-container {
            background: #fff;
            max-width: 350px;
            margin: 60px auto;
            padding: 2.5rem 2rem 2rem 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            text-align: center;
        }
        h2 { color: #0077cc; margin-bottom: 1.5rem; }
        form { display: flex; flex-direction: column; gap: 1rem; }
        input[type="text"], input[type="password"] {
            padding: 0.7rem;
            border: 1px solid #cfd8dc;
            border-radius: 6px;
            font-size: 1rem;
            transition: border 0.2s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border: 1.5px solid #0077cc;
            outline: none;
        }
        button {
            background: linear-gradient(90deg, #0077cc 0%, #66a6ff 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0.7rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #005fa3 0%, #89f7fe 100%);
        }
        .footer {
            margin-top: 1.5rem;
            color: #888;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome Back!</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            {% if next %}
                <input type="hidden" name="next" value="{{ next }}">
            {% endif %}
            <button type="submit">Login</button>
        </form>
        <div class="footer">
            &copy; {{ now|date:'Y' }} My Blog. All rights reserved.
        </div>
    </div>
</body>
</html>
